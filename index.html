<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clicker-demo</title>
  </head>
  <body>
    <div class="screen visible">
      <h2>"Eat a cookies"</h2>
      <button class="btn" id="start-btn">PLAY</button>
    </div>
    <div class="screen">
      <h2>CHOOSE A FAVOURITE SWEETNESS</h2>
      <ul class="sweets-list">
        <li>
          <button class="choose-sweet-btn">
            <p>Donut</p>
            <img src="images/donut.png" alt="donut-img" />
          </button>
        </li>
        <li>
          <button class="choose-sweet-btn">
            <p>Cupcake</p>
            <img src="images/cupcake.png" alt="cupcake-img" />
          </button>
        </li>
        <li>
          <button class="choose-sweet-btn">
            <p>Cake</p>
            <img src="images/cake-slice.png" alt="cake-img" />
          </button>
        </li>
        <li>
          <button class="choose-sweet-btn">
            <p>Candy</p>
            <img src="images/candy.png" alt="candy-img" />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 0</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <button class="btn-exit" id="exit_btn">EXIT</button>
    </div>
    <audio id="bite" src="sounds/eat.mp3"></audio>
    <audio id="miss-click" src="sounds/missclick.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
